<html>
    <head>

        <title>
            PROJECT
        </title>

        
        <link rel="stylesheet" href="style 01.css">

    </head>

    <body>

        <div class="topnav">
        <a class="active" href="index.html">Home</a>
        </div>

        <script src="script.js"></script>
        <div class="container4;">
        
        <div class="container3">
            <form  class="form" id="CreateAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="input__form" autofocus placeholder="username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="input__form" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="input__form" autofocus placeholder="password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="input__form" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="tel" class="input__form" autofocus placeholder="Mobile number">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <textarea rows="5" cols="10" class="input__form" autofocus placeholder="Address"></textarea>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="input__form" autofocus placeholder="City"></input>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="input__form" autofocus placeholder="State"></input>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="tel" class="input__form" autofocus placeholder="Pincode"></input>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <select type="dropdown" class="input__form" autofocus placeholder="country">
                         <option>Afganistan</option>
                         <option>Bhutan</option>
                         <option>Colombia</option>
                         <option>Denmark</option>
                         <option>Egypt</option>
                         <option>France</option>
                         <option>Germany</option>
                         <option>Haiti</option>
                         <option>India</option>
                         <option>Jordan</option>
                     </select>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="input__form" autofocus placeholder="Company name"></input>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="input__form" autofocus placeholder="Occupation"></input>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="number" class="input__form">Years of experience</input>
                    <div class="form__input-error-message"></div>
                </div>

                <button class="form__button" type="submit">Sign Up</button>
                
                
                 <p class="form__text">
                     Already have an account?<a class="form__link" href="login.html" id="LinkCreatAccount"> Log in</a>
                 </p>
            </form>

            <div class="container4"> </div>
        </div></div>
    </body>
</html>
